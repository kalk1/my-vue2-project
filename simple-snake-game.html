<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            display: flex;

        .game-container {

        }
        
        #gameCanvas {

        .score-board {

        button {

</head>
<body>
    <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
    
    <div class="game-container">
        <div class="score-board">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button onclick="pauseGame()">æš‚åœ/ç»§ç»­</button>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="instructions">
            <p>ä½¿ç”¨æ–¹å‘é”® â†‘â†“â†â†’ æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒåˆ°çº¢è‰²é£Ÿç‰©å¾—åˆ†ï¼Œæ’å¢™æˆ–æ’åˆ°è‡ªå·±æ¸¸æˆç»“æŸ</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        
        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop = null;
        
        // åˆå§‹åŒ–
        highScoreElement.textContent = highScore;
        
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#2ecc71';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#27ae60'; // è›‡å¤´é¢œè‰²æ›´æ·±
                } else {
                    ctx.fillStyle = '#2ecc71';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        function gameStep() {
            if (!gameRunning) return;
            
            moveSnake();
            drawGame();
        }
        
        function startGame() {
            if (gameLoop) return;
            
            gameRunning = true;
            dx = 1; // åˆå§‹å‘å³ç§»åŠ¨
            dy = 0;
            
            gameLoop = setInterval(gameStep, 150);
        }
        
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else if (gameLoop) {
                gameRunning = true;
                gameLoop = setInterval(gameStep, 150);
            }
        }
        
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameLoop = null;
            
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            
            drawGame();
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameLoop = null;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†: ${score}`);
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        // åˆå§‹åŒ–ç»˜åˆ¶
        drawGame();
    </script>
</body>
</html>
